<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webbplats med Fetch API och JWT</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
              rel="stylesheet">

    </head>

    <body>
        <nav class="navbar">
            <a href="protected.html" class="site_name">SkYDDAD</a>
        </nav>
        <div>
            <h1>Välkommen till vår webbplats</h1>

            <!-- Registreringsformulär -->
            <div>
                <h2>Registrera ett konto</h2>
                <form id="registerForm">
                    <label for="regUsername">Användarnamn:</label>
                    <input type="text" id="regUsername" placeholder="Ange ditt användarnamn" required>
                    <label for="regEmail">E-post:</label>
                    <input type="email" id="regEmail" placeholder="Ange din e-post" required>
                    <label for="regPassword">Lösenord:</label>
                    <input type="password" id="regPassword" placeholder="Ange ditt lösenord" required>
                    <button type="submit">Registrera</button>
                </form>
                <a href="login.html">login</a>
                <p id="registerResult"></p>
            </div>
        </div>
        <div id="protectedContent" class="canvas">
        </div>
        <script src="js/app.js"></script>
    </body>

</html>
